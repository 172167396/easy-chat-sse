<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title,links,styles)">
    <meta charset="utf-8">
    <title th:replace="${title}">The awesome application</title>
    <link rel="icon" href="/favicon.ico"/>
<!--    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">-->
<!--    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>-->
<!--    <link rel="bookmark" href="favicon.ico" type="image/x-icon"/>-->
    <!--全局通用框架样式 begin-->
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link th:href="@{/css/global.css(v=0)}" rel='stylesheet' type='text/css' media="all"/>
    <script th:src="@{/js/chat/jquery.min.js}"></script>
    <script th:src="@{/js/base64.js}"></script>
    <script th:src="@{/js/layui/layui.js}"></script>
    <script th:src="@{/js/utils.js}"></script>
    <script th:src="@{/js/days.min.js}"></script>
    <!--全局通用框架样式 end-->
    <link th:href="@{/js/layui/css/layui.css}" rel='stylesheet' type='text/css' media="all"/>
    <!--/* Per-page placeholder for additional links */-->
    <th:block th:replace="${links}" />
    <!--/* Per-page placeholder for additional styles */-->
    <th:block th:replace="${styles}" />
    <script th:inline="javascript">
        window.ctx = /*[[${#servletContext.contextPath}]]*/"";
    </script>


</head>
